config:
  # This is a test server run by team Artillery
  # It's designed to be highly scalable
  target: http://api-tg:8080
  phases:
    - duration: 180
      arrivalRate: 10
      rampTo: 30
      name: Warm up phase
    - duration: 180
      arrivalRate: 30
      rampTo: 50
      name: Ramp up load
    - duration: 300
      arrivalRate: 50
      rampTo: 30
      name: Spike phase
  # Load & configure a couple of useful plugins
  # https://docs.art/reference/extensions
  plugins:
    ensure: {}
    apdex: {}
    metrics-by-endpoint: {}
  apdex:
    threshold: 100
  ensure:
      thresholds:
        - http.response_time.p99: 1000
        - http.response_time.p95: 750
scenarios:
  - flow:
      - loop:
        - get:
            url: "/cached/states_count_by_region/"
        - get:
            url: "/cached/restricted_services_with_schools_by_municipalities/2"
        - get:
            url: "/cached/private_high_schools_by_region/3"
        - get:
            url: "/cached/average_number_of_schools_per_city_in_region/"
        - get:
            url: "/cached/city_with_the_largest_number_of_higher_education_school/"
        - get:
            url: "/cached/state_with_concentration_of_private_elementary_schools/"
        - get:
            url: "/cached/number_of_higher_education_schools_in_each_city/1"
        count: 100